<div class="container">
  <h2>Registrazione</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="surname">Cognome</label>
      <input type="text" class="form-control" formControlName="surname">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Conferma Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>

    <div class="form-group">
      <label for="gender">Genere</label>
      <select class="form-control" formControlName="gender">
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
        <option value="other">Altro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profileImage">Immagine Profilo</label>
      <input type="file" class="form-control-file" formControlName="profileImage">
    </div>

    <div class="form-group">
      <label for="bio">Biografia</label>
      <textarea class="form-control" rows="4" formControlName="bio"></textarea>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>

    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
</div>
