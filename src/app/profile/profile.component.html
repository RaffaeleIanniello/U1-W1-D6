<div *ngIf="loggedInUser">
    <h2>Profilo Utente</h2>
    <div>
      <p>Username: {{ loggedInUser.username }}</p>
      <p>Nome: {{ loggedInUser.name }}</p>
      <p>Cognome: {{ loggedInUser.surname }}</p>
      <p>Genere: {{ loggedInUser.gender }}</p>
      <p>Biografia: {{ loggedInUser.bio }}</p>
      
    </div>
  </div>
